x-frontier-ror: &frontier-ror
  build: frontier
  env_file: .env

services:
  nginx:
    build: nginx
    ports:
      - "80:80"
      - "443:443"
    container_name: nginx
    depends_on:
      - frontier-web
    networks:
      - backend
    healthcheck:
      test: ["CMD", "service", "nginx", "status"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  frontier-web:
    <<: *frontier-ror
    container_name: frontier-web
    depends_on:
      - redis
      - frontier-worker
      - postgresql
    networks:
      backend:
        aliases:
          - "frontier"
    command: ["bundle exec rake db:create db:migrate && rails server -b 0.0.0.0"]
    healthcheck:
      test: ["CMD", "curl", "localhost:3000/api/status"]
      interval: 10m
      timeout: 5s
      retries: 5
      start_period: 20s
    tty: true
    stdin_open: true

  frontier-worker:
    <<: *frontier-ror
    container_name: frontier-worker
    command: ["bundle exec sidekiq"]
    volumes:
      - git-repositories:/app/git-repositories
    depends_on:
      - redis
      - detector
    networks:
      - backend
    healthcheck:
      test: ["CMD", "bash", "/app/bin/utils/sidekiq-liveness-probe"]
      interval: 30s
      timeout: 5s
      retries: 20
      start_period: 20s

  redis:
    image: redis:6.2-alpine
    container_name: frontier-redis
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - ./.volumes/redis:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  detector:
    build: detector
    container_name: clone-detector
    env_file: .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend

  s3:
    build: minio
    container_name: s3
    ports:
      - "9001:9001"
    volumes:
      - ./.volumes/s3:/data
    env_file:
      - .s3.env
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f -I http://localhost:9000/minio/health/live || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  postgresql:
    image: postgres:15.2-alpine3.17
    container_name: frontier-postgresql
    volumes:
      - ./.volumes/postgresql:/var/lib/postgresql/data
    networks:
      - backend
    env_file: .postgresql.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U frontier -d frontier_production"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 15s

volumes:
  git-repositories:

networks:
  backend:
